<!-- header area start -->
<header>
  <div id="header-sticky" class="header__area header__transparent header__padding" [class.header__white]="!isHomePage">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-xxl-3 col-xl-3 col-lg-4 col-md-2 col-sm-4 col-6">
          <div class="header__left d-flex">
            <div class="logo">
              <a href="index.html">
                <img *ngIf="!isHomePage" class="logo-white" src="assets/img/logo/logo-2.png" alt="logo">
                <img *ngIf="isHomePage" src="assets/img/logo/logo.png" alt="logo">
              </a>
            </div>
          </div>
        </div>
        <div class="col-xxl-9 col-xl-9 col-lg-8 col-md-10 col-sm-8 col-6">
          <div class="header__right d-flex justify-content-end align-items-center">
            <div class="main-menu" [class.main-menu-3]="!isHomePage">
              <nav id="mobile-menu">
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a routerLink="/course">Courses</a></li>
                  <li><a routerLink="/blog">Blog</a></li>
                  <li><a routerLink="/contact">Contact</a></li>
                  <ng-container *ngIf="!(isLogined || isSignInPage || isSignUpPage)" >
                    <li><a routerLink="/sign-in">Login</a></li>
                  </ng-container>
                  <li *ngIf="isLogined" >
                    <a href=""><i class="fas fa-user-circle"></i> {{name}}</a>
                    <ul class="submenu">
                      <li><a routerLink="/">Account</a></li>
                      <li><a (click)="logOut()">Log out <i class="fas fa-sign-out-alt"></i></a></li>
                    </ul>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="header__search p-relative ml-50 d-none d-md-block" *ngIf="!isSignInPage && !isSignUpPage">
              <form action="#">
                <input type="text" placeholder="Search...">
                <button type="submit"><i class="fas fa-search"></i></button>
              </form>
              <div class="header__cart">
                <a href="javascript:void(0);" class="cart-toggle-btn">
                  <div class="header__cart-icon">
                    <svg viewBox="0 0 24 24">
                      <circle class="st0" cx="9" cy="21" r="1"/>
                      <circle class="st0" cx="20" cy="21" r="1"/>
                      <path class="st0" d="M1,1h4l2.7,13.4c0.2,1,1,1.6,2,1.6h9.7c1,0,1.8-0.7,2-1.6L23,6H6"/>
                    </svg>
                  </div>
                  <span class="cart-item">2</span>
                </a>
              </div>
            </div>
            <div class="header__btn header__btn-2 ml-50 d-none d-sm-block" *ngIf="isSignUpPage">
              <a routerLink="/sign-in" class="e-btn">Sign In</a>
            </div>
            <div class="header__btn header__btn-2 ml-50 d-none d-sm-block" *ngIf="isSignInPage">
              <a routerLink="/sign-up" class="e-btn">Sign Up</a>
            </div>
            <div class="sidebar__menu d-xl-none">
              <div class="sidebar-toggle-btn ml-30" id="sidebar-toggle">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- header area end -->
