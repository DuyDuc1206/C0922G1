<main>

  <!-- page title area start -->
  <section class="page__title-area page__title-height page__title-overlay d-flex align-items-center" data-background="assets/img/page-title/page-title-2.jpg">
    <div class="container">
      <div class="row">
        <div class="col-xxl-12">
          <div class="page__title-wrapper mt-110">
            <h3 class="page__title">My Cart</h3>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cart</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- page title area end -->

  <!-- Cart Area Strat-->
  <section class="cart-area pt-100 pb-100">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="table-content table-responsive">
            <table class="table">
              <thead>
              <tr>
                <th class="product-thumbnail">Images</th>
                <th class="cart-product-name">Product</th>
                <th class="product-price">Unit Price</th>
                <th class="product-quantity">Quantity</th>
                <th class="product-subtotal">Total</th>
                <th class="product-remove">Remove</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let c of carts;index as i">
                <td class="product-thumbnail"><a routerLink="/course/{{c.idCourse}}"><img src="{{c.thumbnail}}" alt=""></a></td>
                <td class="product-name"><a href="course-details.html">{{c.courseName}} </a></td>
                <td class="product-price"><span class="amount">{{c.price == null ? 'Free' : c.price + '$' }}</span></td>
                <td class="product-quantity text-center">
                  <div class="product-quantity mt-10 mb-10">
                    <div class="product-quantity-form">
                        <button class="cart-minus" (click)="changeQuantity('-',c.id,i)"><i class="fas fa-minus"></i></button>
                        <input class="cart-input" type="text" value="{{c.quantity}}" />
                        <button class="cart-plus" (click)="changeQuantity('+',c.id,i)"><i class="fas fa-plus"></i></button>
                    </div>
                  </div>
                </td>
                <td class="product-subtotal"><span class="amount">{{c.price * c.quantity}}$</span></td>
                <td class="product-remove" (click)="deleteCart(c.id,i)"><button><i class="fa fa-times"></i></button></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-md-5 ml-auto">
              <div class="cart-page-total">
                <h2>Cart totals</h2>
                <ul class="mb-20">
<!--                  <li>Subtotal <span>$250.00</span></li>-->
                  <li>Total <span>{{total}}$</span></li>
                </ul>
                <a class="e-btn e-btn-border" routerLink="/checkout">Proceed to checkout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Cart Area End-->


</main>
