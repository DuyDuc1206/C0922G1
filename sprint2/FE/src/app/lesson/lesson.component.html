<section style="background-color: #fd7e14">
  <div class="d-flex justify-content-center align-items-center" style="line-height: 100px;">
    <h2 class="w-100 text-center" >{{course.courseName}}</h2>
    <a class="ms-auto" routerLink="/course/{{idCourse}}" style="padding-right: 50px; padding-left: 50px; background: rgba(255, 255, 255, 0.2)"><i
      class="fas fa-times"></i></a>
  </div>
</section>
<section class="course__area pt-120 pb-120 pr-20 pl-20">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xxl-8 col-xl-8 col-lg-8">
        <div class="course__tab-conent">
          <div class="tab-content" id="courseTabContent">
            <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">
              <div class="row">
                <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12">
                  <div class="course__item white-bg mb-30 fix">
                    <div class="course__content">
                      <h3 class="course__sidebar-title">{{lesson.lessonName}}</h3>
                      <p>{{lesson.lessonContent}}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xxl-12">
              <div class="basic-pagination wow fadeInUp mt-30" data-wow-delay=".2s">
                <ul class="d-flex justify-content-between align-items-center">
                  <li class="prev">
                    <a href="course-grid.html" class="link-btn link-prev">
                      Prev
                      <i class="fas fa-arrow-left"></i>
                      <i class="fas fa-arrow-left"></i>
                    </a>
                  </li>
                  <li class="prev">
                    <a href="" class="link-btn link-prev">Complete</a>
                  </li>
                  <li class="next">
                    <a href="course-grid.html" class="link-btn">
                      Next
                      <i class="fas fa-arrow-right"></i>
                      <i class="fas fa-arrow-right"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xxl-4 col-xl-4 col-lg-4">
        <div class="course__sidebar">
          <div class="course__sidebar-widget grey-bg">
            <div class="course__sidebar-info">
              <h3 class="course__sidebar-title">Lessons</h3>
              <ul>
                <li *ngFor="let l of lessons">
                  <div class="course__sidebar-check mb-10 d-flex align-items-center">
                    <label class="m-check-label"><a
                      routerLink="/course/{{idCourse}}/lesson/{{l.idLesson}}">{{l.lessonName}}</a></label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- course area end -->
