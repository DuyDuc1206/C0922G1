<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        td.des {
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<h4 id="mess" class="text-center text-danger" th:text="${mess}"></h4>

<div class="container">
    <div class="d-flex justify-content-between">
        <button class="btn btn-primary" ><a th:href="@{/blog/create}">Add Blog</a></button>
        <form th:action="@{blog/search}" method="get">
            <input type="text" name="name" placeholder="search name">
            <button>Search</button>
        </form>
    </div>
    <p class="text-center fs-2 fw-bold">Blog List</p>
    <table class="table table-striped">
        <thead>
        <tr class="text-center">
            <th>No.</th>
            <th>Name</th>
            <th>Author</th>
            <th>Category</th>
            <th>Date</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog,status : ${blogs}">
            <td th:text="${status.count}"></td>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.author}"></td>
            <td th:text="${blog.category}"></td>
            <td th:text="${blog.date}"></td>
            <td class="des" th:text="${blog.description}"></td>
            <td class="d-flex justify-content-evenly">
                <button class="btn btn-secondary"><a th:href="@{/blog/edit-form(id=${blog.getId()})}">Edit</a></button>

                <button th:attr="onclick=|deleteProduct('${blog.getId()}','${blog.getName()}')|"
                        type="button"
                        class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteModal">
                    Delete
                </button>

                <button class="btn btn-success"><a th:href="@{/blog/view(id=${blog.getId()})}">View</a></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal delete-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/blog/delete}" th:method="post">
                <div class="modal-body">
                    <input type="text" hidden id="idDelete" name="id">
                    <span>Do you want delete</span><span id="nameDelete" style="color: red"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    function deleteProduct(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("nameDelete").innerText = name;
    }

    setTimeout(event => {
        document.getElementById("mess").style.display = "none";
    }, 3000);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
