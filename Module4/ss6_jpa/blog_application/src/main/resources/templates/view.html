<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <p class="text-center fs-2 fw-bold"> Product Detail</p>
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">Name: </label>
                            <label class="form-control" th:text="${blog.getName()}"></label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Author: </label>
                            <label class="form-control" th:text="${blog.getAuthor()}"></label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category: </label>
                            <label class="form-control" th:text="${blog.getCategory().name}"></label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date: </label>
                            <label class="form-control" th:text="${blog.getDate()}"></label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description: </label>
                            <textarea class="form-control" rows="5" th:text="${blog.getDescription()}"></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="cancelFunction()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function cancelFunction(){
        window.location = "/blog";
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
