<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <p class="text-center fs-2 fw-bold">Rent Book</p>
                    <form th:action="@{/book/rent}" th:object="${book}" method="post">
                        <input type="text" hidden th:field="*{id}">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input class="form-control" type="text" th:field="*{name}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <input class="form-control" type="text" th:field="*{author}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Quantity Available</label>
                            <input class="form-control" type="text" th:field="*{quantityAvailable}"readonly >
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Total</label>
                            <input class="form-control" type="text" th:field="*{amount}"readonly >
                        </div>
                        <div class="mb-3" hidden>
                            <label class="form-label">Total</label>
                            <input class="form-control" type="text" th:field="*{borrowBookSet}"readonly >
                        </div>
                        <input class="form-control btn-primary" type="submit" value="Rent">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
