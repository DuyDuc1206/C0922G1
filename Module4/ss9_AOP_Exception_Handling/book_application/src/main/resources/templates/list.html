<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div th:insert="~{layout::navbar}"></div>
<div class="container">
    <p class="text-center fs-2 fw-bold">List Book</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Author</th>
            <th>Quantity Available</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book,status:${bookList}">
            <th th:text="${status.count}"></th>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.quantityAvailable}"></td>
            <td th:text="${book.amount}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/book/edit-form(id=${book.getId()})}" >Rent</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
