<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{layout::navbar}"></div>


<form th:action="@{/book/delete}" class="col-md-1" method="post">
    <input class="form-control " type="text" name="code">
    <input class="form control btn-primary" type="submit" value="Give Book Back">
</form>

<div class="container">
    <p class="text-center fs-2 fw-bold">List Rent Book</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>No.</th>
            <th>Code</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rentBook,status:${borrowBookList}">
            <th th:text="${status.count}"></th>
            <td th:text="${rentBook.code}"></td>
            <td th:text="${rentBook.author}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{/book/delete(id=${rentBook.getId()})}">Give Book Back</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
