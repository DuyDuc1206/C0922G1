<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .a{
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div th:insert="~{layout::navbar}"></div>
<div class="container">
   <a class="btn btn-primary" th:href="@{/create}"><i class="fas fa-plus"></i><span class="fw-bold">Add Song</span></a>
    <p class="text-center fs-2 fw-bold text-primary">Music List</p>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>No.</th>
            <th>Song</th>
            <th>Singer</th>
            <th>Genre</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="music,status:${musics}">
            <th th:text="${status.count}"></th>
            <td th:text="${music.song}"></td>
            <td th:text="${music.singer}"></td>
            <td th:text="${music.genre}"></td>
            <td>
                <a th:href="@{/edit-form(id=${music.getId()})}"><i class="fas fa-edit"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="~{layout::footer}"></div>
</body>
</html>
