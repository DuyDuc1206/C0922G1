<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <p class="text-center fs-2 fw-bold">Add Song Form</p>
                    <form th:action="@{/edit}" th:object="${musicDto}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Song</label>
                            <input class="form-control" type="text" th:field="*{song}">
                            <label class="text-danger" th:if="${#fields.hasErrors('song')}" th:errors="*{song}"></label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Singer</label>
                            <input class="form-control" type="text" th:field="*{singer}">
                            <label class="text-danger" th:if="${#fields.hasErrors('singer')}" th:errors="*{singer}"></label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <input class="form-control" type="text" th:field="*{genre}">
                            <label class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></label>
                        </div>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
