<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contract List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/jquery-3.6.3.min.js"></script>
    <style>
        button.save,
        a.save {
            background-color: #046056;
            color: white;
        }

        .fs-3,
        .modal-title {
            color: #046056;
            font-weight: bold;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
<header th:insert="~{index::header}"></header>
<main class="container-fluid">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>No.</th>
            <th>Facility</th>
            <th>Employee</th>
            <th>Customer</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Deposit</th>
            <th>Total</th>
            <th>Attach Facility</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract,status:${contractPage}">
            <th th:text="${status.count} + ${contractPage.number} * ${contractPage.size}"></th>
            <td th:text="${contract.facility.name}"></td>
            <td th:text="${contract.employee.name}"></td>
            <td th:text="${contract.customer.name}"></td>
            <td th:text="${contract.startDate}"></td>
            <td th:text="${contract.endDate}"></td>
            <td th:text="${contract.deposit}"></td>
            <td></td>
            <td>
                <button></button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center align-items-center">
        <a class="btn btn-outline-primary save me-2" th:href="@{/contract(page=${contractPage.number - 1})}"
           th:if="${contractPage.hasPrevious()}"><i class="fas fa-arrow-left"></i></a>
        <a class="btn btn-outline-primary me-2 disabled"
           th:unless="${contractPage.hasPrevious()}"><i class="fas fa-arrow-left"></i></a>
        <span th:text="${contractPage.number+1}"></span>/<span th:text="${contractPage.totalPages}"></span>
        <a class="btn btn-outline-primary save ms-2" th:href="@{/contract(page=${contractPage.number + 1})}" th:if="${contractPage.hasNext()}"><i
                class="fas fa-arrow-right"></i></a>
        <a class="btn btn-outline-primary ms-2 disabled" th:unless="${contractPage.hasNext()}"><i
                class="fas fa-arrow-right"></i></a>
    </div>
</main>
<footer th:insert="~{index::footer}"></footer>
</body>
</html>
