<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="product:${productList}">
            <div class="card h-100" >
                <a th:href="@{/product/detail/__${product.id}__}"><img th:src="@{${product.image}}" class="card-img-top h-100" ></a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text text-danger" th:text="${product.price}"></p>
                    <p class="card-text" th:text="${product.description}"></p>
                    <a class="btn btn-primary" role="button" th:href="@{shop/add/__${product.id}__}">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:if="${historyProduct}">
    <div style="width: 200px">
        <img th:src="@{${historyProduct.description}}" alt="" style="width: 100%;">
        <p th:text="${historyProduct.name}"></p>
        <p th:text="${historyProduct.price}"></p>
    </div>
</div>
</body>
</html>
