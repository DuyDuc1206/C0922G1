<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container">
    <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
    <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
    <h3>Total Payment: <span th:text="${cart.countTotalPayment()}"></span></h3>
        <table class="table" th:if="${cart !=null && cart.getProductMap().size()>0}">
            <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="productMap : ${cart.productMap}">
                <td th:text="${productMap.key.name}"></i></td>
                <td ><img th:src="${productMap.key.image}" alt=""><i style="position: absolute;" class="fas fa-times"></i></td>
                <td th:text="${productMap.key.price}"></td>
                <td><i th:text="${'-'}" id="decrease_button" style="display: inline" class="fas fa-arrow-down"></i>
                    <span th:text="${productMap.getValue()}"></span>
                    <i id="increase_button" style="display: inline" class="fas fa-arrow-up"></i></td>
            </tr>
            </tbody>
        </table>
</div>
</body>
</html>
