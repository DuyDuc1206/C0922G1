<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h5><a th:href="@{/product}">Back to product List</a></h5>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <p class="text-center fs-2 fw-bold"> Product Detail</p>
                    <div class="row">
                        <div class="mb-3">
                            <label class="form-label">Name: </label>
                            <label class="form-control" th:text="${product.getName()}"></label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price: </label>
                            <label class="form-control" th:text="${product.getPrice()}"></label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description: </label>
                            <label class="form-control" th:text="${product.getDescription()}"></label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Manufacturer: </label>
                            <label class="form-control" th:text="${product.getManufacturer()}"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
