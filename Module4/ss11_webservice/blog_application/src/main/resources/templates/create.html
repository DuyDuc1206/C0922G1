<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-primary" th:href="@{/blog}">Back to blog list</a>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <p class="text-center fs-2 fw-bold">Add Product Form</p>
                    <form th:action="@{/blog/save}" th:object="${blog}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input class="form-control" type="text" th:field="*{name}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Author</label>
                            <input class="form-control" type="text" th:field="*{author}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" th:field="*{category}">
                                <option class="form-option" th:each="category : ${categoryList}"
                                        th:text="${category.name}" th:value="${category.id}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input class="form-control" type="date" th:field="*{date}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" type="text" rows="5" th:field="*{description}"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Save</button>
<!--                        <button class="btn btn-danger" onclick="cancelFunction()">Cancel</button>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
