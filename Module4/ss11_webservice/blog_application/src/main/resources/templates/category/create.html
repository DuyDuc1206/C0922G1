<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--<a class="btn btn-primary" th:href="@{/blog}">Back to Category list</a>-->
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <p class="text-center fs-2 fw-bold">Add Category Form</p>
                    <form th:action="@{/blog/category/save}" th:object="${category}" method="post" id="myform">
                        <div hidden th:field="*{id}"></div>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input class="form-control" type="text" th:field="*{name}">
                        </div>
                    </form>
                    <button class="btn btn-primary" type="submit" form="myform">Save</button>
                    <button class="btn btn-secondary" onclick="cancel()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function cancel(){
        window.location = "/blog/category";
    }
</script>
</body>
</html>
