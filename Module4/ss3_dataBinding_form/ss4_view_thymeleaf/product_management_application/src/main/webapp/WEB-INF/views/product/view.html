<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Product</title>
</head>
<body>
<h5><a th:href="@{/product}">Back to product List</a></h5>
<h3>Product</h3>
<div>
    <div>
        <label>Name: </label>
        <label th:text="${product.getName()}"></label>
    </div>
    <div>
        <label>Price: </label>
        <label th:text="${product.getPrice()}"></label>
    </div>
    <div>
        <label>Description: </label>
        <label th:text="${product.getDescription()}"></label>
    </div>
    <div>
        <label>Manufacturer: </label>
        <label th:text="${product.getManufacturer()}"></label>
    </div>
</div>
</body>
</html>
