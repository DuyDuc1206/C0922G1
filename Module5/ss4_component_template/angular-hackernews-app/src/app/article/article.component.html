<app-navbar></app-navbar>
<div class="main">
  <h2 class="text-center">Today's article</h2>
  <div *ngFor="let art of articles">
    <a href="{{art.url" target="_blank">{{art.title}}</a>
    <app-like></app-like>
  </div>
  <hr>
  <div>
    <h2 class="text-center">Article Information</h2>
    <div class="d-flex justify-content-center">
      <div>
        <table>
          <tr>
            <td>Title</td>
            <td><textarea [(ngModel)]="article.title" cols="50"></textarea></td>
          </tr>
          <tr>
            <td>URL</td>
            <td><textarea [(ngModel)]="article.url" cols="50"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <button style="float: right" (click)="addNewArticle()">Add</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
