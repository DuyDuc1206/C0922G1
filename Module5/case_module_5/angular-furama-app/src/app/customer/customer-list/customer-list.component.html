<main class="container-fluid">
  <p id="message" class="text-danger text-center fs-2"></p>
  <div class="container d-flex justify-content-between mt-2">
    <button class="btn btn-primary save" routerLink="/customer/create">Add Customer <i
      class="fas fa-plus-square"></i></button>
<!--    <form method="get">-->
      <div class="d-flex">
        <input class="form-control" type="text" name="name" placeholder="search name">
        <input class="form-control ms-2" type="text" name="email"
               placeholder="search email">
        <select class="form-select ms-2" name="customerTypeId">
          <option value="">Customer Type</option>
          <option></option>
        </select>
        <button class="btn btn-primary ms-2 form-control save">Search</button>
      </div>
<!--    </form>-->
  </div>
  <p class="text-center fs-3 mt-2">LIST CUSTOMER</p>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>Id Card</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Address</th>
      <th>Customer Type</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customerList,index as i">
      <td>{{i + 1}}</td>
      <td>{{c.name}}</td>
      <td>{{c.birthday}}</td>
      <td>
        <ng-container *ngIf="c.gender ===true">
          Nam
        </ng-container><ng-container *ngIf="c.gender ===false">
          Nu
        </ng-container>
      </td>
      <td>{{c.idCard}}</td>
      <td>{{c.phoneNumber}}</td>
      <td>{{c.email}}</td>
      <td>{{c.address}}</td>
      <td >{{c.customerType.name}}</td>
      <td><button class="btn btn-danger" routerLink="/customer/delete/{{c.id}}">Delete</button></td>
      <td><button class="btn btn-primary" routerLink="/customer/edit/{{c.id}}">Edit</button></td>
    </tr>
    </tbody>
  </table>
</main>
