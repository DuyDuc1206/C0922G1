<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-header">Color Picker</div>
    <div class="card-body">
      <div class="form-group">
        <label for="color">Pick color</label>
        <input type="color" id="color" [(ngModel)]="color">
        <p [style.color]="color">Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </div>
</div>
