<main class="container-fluid">
  <p id="message" class="text-danger text-center fs-2"></p>
  <div class="container d-flex justify-content-between mt-2">
    <button class="btn btn-primary save" routerLink="/customer/create">Add Customer <i
      class="fas fa-plus-square"></i></button>
    <div class="d-flex">
      <input class="form-control" type="text" placeholder="search name" [(ngModel)]="nameSearch">
      <input class="form-control ms-2" type="text" placeholder="search email" [(ngModel)]="emailSearch">
      <select class="form-select ms-2" [(ngModel)]="customerTypeSearch">
        <option [ngValue]=0>Customer Type</option>
        <option [ngValue]="ct.id" *ngFor="let ct of customerTypeList">{{ct.name}}</option>
      </select>
      <button type="button" class="btn btn-primary ms-2 form-control save" (click)="searchCustomer()">Search
      </button>
    </div>
  </div>
  <p class="text-center fs-3 mt-2">LIST CUSTOMER</p>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Birthday</th>
      <th>Gender</th>
      <th>Import</th>
      <th>Export</th>
      <th>Phone Number</th>
      <th>Email</th>
      <th>Customer Type</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of customerList | paginate :{itemsPerPage:2, currentPage: p}, index as i">
      <td>{{i + 1}}</td>
      <td>{{c.name}}</td>
      <td>{{c.birthday}}</td>
      <td>
        <ng-container *ngIf="c.gender===true">Man</ng-container>
        <ng-container *ngIf="c.gender===false">Woman</ng-container>
      </td>
      <td>{{c.import}}</td>
      <td>{{c.export}}</td>
      <td>{{c.phoneNumber}}</td>
      <td>{{c.email}}</td>
      <td>{{c.customerType.name}}</td>
      <td class="d-flex justify-content-around">
        <button type="button" class="btn btn-warning" routerLink="/customer/edit/{{c.id}}">Edit</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="removeCustomer = c">
          Delete
        </button>

      </td>
    </tr>
    </tbody>
  </table>
</main>
<pagination-controls style="text-align: end" (pageChange)="p=$event"></pagination-controls>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span>Do you want delete</span><span class="text-danger">{{removeCustomer.name}}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteCustomer()">Delete</button>
      </div>
    </div>
  </div>
</div>
