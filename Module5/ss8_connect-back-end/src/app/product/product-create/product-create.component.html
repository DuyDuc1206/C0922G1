<main>
  <p class="text-center fs-3 fw-bold">Add Product</p>
  <div class="col-md-4 offset-md-4">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="productCreateForm" (ngSubmit)="onSubmit()" >
          <div class="row">
            <div class="mb-3">
              <label class="form-label" >Name</label>
              <input formControlName="name" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label" >Price</label>
              <input formControlName="price" type="number" class="form-control" >
            </div>
            <div class="mb-3">
              <label class="form-label" >Description</label>
              <input formControlName="description" type="text" class="form-control" >
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" formControlName="category" >
                <option [ngValue]="c" *ngFor="let c of categories">{{c.name}}</option>
              </select>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-md" id="cancel">Cancel</button>
          <button type="submit" class="btn btn-primary btn-md save">Submit</button>
        </form>
      </div>
    </div>
  </div>
</main>
